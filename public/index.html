<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMP318 Final Project - English Writing Helper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <main class="container">
        <header class="row py-3">
            <h1 class="text-center">Welcome to Writing Helper</h1>
            <h3 class="text-center">Powered by OpenAI</h3>
        </header>
        <section class="row alert-row py-2">
            <div>&nbsp;</div>
        </section>
        <section class="row row-cols-5 column-gap-4 justify-content-evenly pb-5">
            <button class="btn btn-primary">Spell Check</button>
            <button class="btn btn-primary">Grammar Correction</button>
            <button class="btn btn-primary">Paraphrase</button>
            <button class="btn btn-primary">Summarize</button>
        </section>
        <section class="row row-cols-2 justify-content-evenly">
            <div class="col input-container px-4">
                <h3 class="text-center mb-3">Input</h3>
                <textarea name="text" id="text" cols="60" rows="20" class="form-control col" placeholder="Paste your writing here"></textarea>
            </div>
            
            <div class="col result-container px-4">
                <h3 class="text-center mb-3">Results</h3>
                <div id="result" class="result text-justify">

                </div>
            </div>
        </section>
    </main>
    <script src="request_api.js" defer></script>
</body>
</html>
